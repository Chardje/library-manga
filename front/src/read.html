<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Читання розділу</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="manga.css">
  <style>
    .read-pages-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
      margin: 32px auto;
      max-width: 900px;
    }
    .read-page-img {
      width: 100%;
      max-width: 700px;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.08);
      background: var(--color-bg);
    }
    .read-back-link {
      display: inline-block;
      margin: 24px 0 0 24px;
      color: var(--color-accent);
      font-size: 1.1em;
      text-decoration: underline;
    }
    .chapter-nav {
      display: flex;
      justify-content: center;
      gap: 32px;
      margin: 32px 0;
    }
    .manga-add-btn {
      padding: 12px 24px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .manga-add-btn:hover {
      background: rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div id="header"></div>
  <main>
    <div class="line-box shadow">
      <div id="read-pages-list" class="read-pages-list"></div>
      <div class="chapter-nav">
        <button id="prev-chapter-btn" class="manga-add-btn">← Минулий розділ</button>
        <button id="next-chapter-btn" class="manga-add-btn">Наступний розділ →</button>
      </div>
    </div>
  </main>
  <div id="footer"></div>
  <script type="module" src="./read.ts"></script>
  <script>
    fetch('header.html').then(r => r.text()).then(t => document.getElementById('header').outerHTML = t);
    fetch('footer.html').then(r => r.text()).then(t => document.getElementById('footer').outerHTML = t);
    document.getElementById('random-manga-btn').onclick = async () => {
      const res = await fetch('http://localhost:5000/MangaList/random?count=1');
      if (res.ok) {
        const [manga] = await res.json();
        if (manga && manga.id)
          window.location.href = `manga.html?id=${manga.id}`;
      }
    };
  </script>
</body>
</html>
