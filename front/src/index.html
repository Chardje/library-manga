<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

</head>

<body>
  <div id="header"></div>
  <main>
    <div class="line-box shadow ">
      <div class="flex-container">
        <div class="swiper">
          <h2 class="section-title">Нещодавно додані</h2>

          <div class="swiper-wrapper ">
          </div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>

        </div>
      </div>

      <div class="flex-container line-box shadow m">
        <div style="max-width: 1280px; width: 100%;">
          <h2 class="section-title">Популярні манги</h2>
          <div class="popular-manga" id="popular-manga">

            <!-- Популярні манги будуть додані сюди -->
          </div>
        </div>
      </div>

      <div>
        <h2>Нещодавно оновлені</h2>
      </div>


  </main>
  <div id="footer"></div>
  <script type="module" src="./index.ts"></script>
  <script type="module" src="./genPopular.ts"></script>
  <script>
    fetch('header.html').then(r => r.text()).then(t => document.getElementById('header').outerHTML = t);
    fetch('footer.html').then(r => r.text()).then(t => document.getElementById('footer').outerHTML = t);
  </script>
</body>

</html>
